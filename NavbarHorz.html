<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navbar</title>
    <link rel="stylesheet" href="NavbarHorz.css">
</head>
<body>

<nav class="navbar">
    <div class="navbar-logo">MyWebsite</div>

    <!-- Menu Toggle for Mobile -->
    <input type="checkbox" id="menu-toggle" class="navbar-checkbox">
    <label for="menu-toggle" class="navbar-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </label>

    <ul class="navbar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <h1>Welcome to MyWebsite</h1>
    <p>This is a simple responsive horizontal navigation bar example.</p>
</div>

</body>
</html>
