<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Text Align</title>
    <link rel="stylesheet" href="text align.css">
</head>
<body>
    <p class="left">Ini adalah teks yang diratakan ke kiri</p>
    <p class="right">Ini adalah teks yang diratakan ke kanan.</p>
    <p class="center">Ini adalah teks yang diratakan ke tengah.</p>
    <p class="justify">Ini adalah teks yang diratakan penuh. Teks ini akan diratakan ke kiri dan kanan sehingga setiap baris memiliki lebar yang sama.</p>
</body>
</html>
