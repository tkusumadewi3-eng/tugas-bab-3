<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Font Weight</title>
    <link rel="stylesheet" href="font weight.css">
</head>
<body>
    <p class="normal">Ini teks dengan berat normal.</p>
    <p class="bold">Ini teks dengan berat tebal.</p>
    <p class="lighter">Ini teks lebih tipis dari *induknya*.</p>
    <p class="weight-100">Ini teks dengan berat *100*.</p>
    <p class="weight-900">Ini teks dengan berat *900*.</p>
</body>
</html>
